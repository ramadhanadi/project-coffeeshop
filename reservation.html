<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Aroma - Reservasi</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Cafe Aroma <hr></div>
            <nav>
                <ul>
                    <li><a href="home.html">Beranda</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="location.html">Lokasi</a></li>
                    <li><a href="reservation.html">Reservasi</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="reservation">
        <div class="container">
            <h2>Reservasi</h2>
            <p>Silakan isi formulir di bawah ini untuk melakukan reservasi di Cafe Aroma.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Waktu</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="people">Jumlah Orang</label>
                    <input type="number" id="people" name="people" min="1" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan Tambahan</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Kirim Reservasi</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Kontak Kami: 123-456-789 | cafe.aroma@example.com</p>
            <div class="social">
                <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
